name: Linear GitHub Integration
on:
  pull_request:
    types: [opened, closed, merged, reopened]
  push:
    branches: [main]
  issues:
    types: [opened, closed]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Linear GitHub Sync
        uses: linear/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Comment on PR with Linear info
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v6
        with:
          script: |
            const prTitle = context.payload.pull_request.title;
            const linearIssue = prTitle.match(/UMR-\d+/);
            
            if (linearIssue) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸ”— **Linear Issue**: https://linear.app/umrahcheck/issue/${linearIssue[0]}\n\nâœ… This PR will automatically update the Linear issue status when merged.`
              });
            }