name: Linear GitHub Integration
on:
  pull_request:
    types: [opened, closed, merged, reopened]

jobs:
  comment:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Comment on PR with Linear info
        uses: actions/github-script@v7
        with:
          script: |
            const prTitle = context.payload.pull_request.title;
            const linearIssue = prTitle.match(/UMR-\d+/);
            
            if (linearIssue) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ğŸ”— **Linear Issue**: https://linear.app/umrahcheck/issue/${linearIssue[0]}\n\nâœ… Dieses PR wird automatisch das Linear Issue updaten wenn gemerged.\n\n**UmrahCheck Development Workflow**:\n- âœ… Code implementiert\n- â³ Review pending\n- ğŸš€ Ready to merge`
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ğŸ’¡ **Tipp**: FÃ¼ge eine Linear Issue ID zu deinem PR Titel hinzu (z.B. [UMR-X]) fÃ¼r besseres Tracking!`
              });
            }