# UmrahCheck MCP Booking Agent - Docker Compose
version: '3.8'

services:
  mcp-booking-agent:
    build:
      context: .
      dockerfile: Dockerfile.mcp-agent
    container_name: umrahcheck_mcp_agent
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - LOG_LEVEL=INFO
    volumes:
      - playwright-cache:/ms-playwright
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - umrahcheck-network

  # Optional: Redis for caching (can be enabled later)
  redis:
    image: redis:7-alpine
    container_name: umrahcheck_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - umrahcheck-network
    profiles:
      - with-cache

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: umrahcheck_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - mcp-booking-agent
    restart: unless-stopped
    networks:
      - umrahcheck-network
    profiles:
      - with-proxy

volumes:
  playwright-cache:
    driver: local
  redis-data:
    driver: local

networks:
  umrahcheck-network:
    driver: bridge

# Usage:
# Basic setup: docker-compose -f docker-compose.mcp.yml up -d
# With Redis: docker-compose -f docker-compose.mcp.yml --profile with-cache up -d  
# With Nginx: docker-compose -f docker-compose.mcp.yml --profile with-proxy up -d
# Full setup: docker-compose -f docker-compose.mcp.yml --profile with-cache --profile with-proxy up -d